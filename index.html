<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>أصوات حرة - Voice of Freedom</title>
    
    <!-- خط 'Cairo' للعربية و 'Outfit' للأرقام -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        /* --- الألوان والأساسيات --- */
        :root {
            --bg-deep: #050505;       /* أسود ليلي */
            --bg-card: #0e0e0e;
            --white: #ffffff;
            --gold: #ffb700;          /* لون الأيقونة الذهبي */
            --gold-glow: rgba(255, 183, 0, 0.3);
            --fabric-red: #c60000;    /* أحمر قماشي للإنهاء */
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        body {
            background-color: var(--bg-deep);
            color: var(--white);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- خلفية الشهب (Shooting Stars) --- */
        .sky-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #0f1215 0%, #000000 70%);
        }

        .star {
            position: absolute;
            top: 50%; left: 50%;
            height: 2px;
            background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        /* تخصيص الشهب (قليل ومتباعد) */
        .star:nth-child(1) { top: 0; left: 80%; width: 100px; animation-delay: 0ms; }
        .star:nth-child(2) { top: -20px; left: 50%; width: 120px; animation-delay: 4000ms; }
        .star:nth-child(3) { top: 10%; left: 10%; width: 80px; animation-delay: 7500ms; }
        .star:nth-child(4) { top: -10%; left: 30%; width: 150px; animation-delay: 11000ms; }
        .star:nth-child(5) { top: 20%; left: 90%; width: 90px; animation-delay: 15000ms; }

        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        @keyframes shooting {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-300px) translateY(300px) rotate(45deg); opacity: 0; }
        }

        /* --- الواجهات --- */
        .app-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transition: 0.5s ease;
            transform: scale(0.98);
        }
        .app-view.active { opacity: 1; pointer-events: all; transform: scale(1); }

        /* --- أيقونة الحرية (الرمز الجديد) --- */
        .freedom-icon {
            font-size: 4.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--gold-glow));
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { 
            font-weight: 700; font-size: 2rem; margin-bottom: 5px; 
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .sub-text { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 40px; }

        /* --- الأزرار البيضاء --- */
        .btn-white {
            width: 85%; max-width: 320px; padding: 18px; margin: 10px auto;
            background: var(--white); color: #000;
            border: none; border-radius: 50px;
            font-size: 1rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        .btn-white:active { transform: scale(0.95); background: #eee; }
        
        .rejoin-btn { background: #222; color: var(--white); border: 1px solid #333; display: none; box-shadow: none; }
        .rejoin-btn.visible { display: flex; animation: fadeIn 0.5s; }

        /* --- الشبكة (Grid) --- */
        .grid-container {
            display: grid; gap: 15px; padding: 20px; 
            overflow-y: auto; padding-bottom: 120px;
            flex: 1; align-content: center; justify-content: center;
        }
        .grid-container.layout-1 { grid-template-columns: 1fr; max-width: 280px; margin: 0 auto; width: 100%; }
        .grid-container.layout-2 { grid-template-columns: 1fr 1fr; max-width: 500px; margin: 0 auto; width: 100%; }
        .grid-container.layout-more { grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); width: 100%; }

        /* كارت المستخدم */
        .user-card {
            aspect-ratio: 1;
            background: var(--bg-card);
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            border: 1px solid #222;
        }
        
        .card-avatar {
            width: 60px; height: 60px; border-radius: 50%;
            background: #000; border: 2px solid #333;
            color: var(--white);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: 700; font-family: 'Outfit', sans-serif;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 8px; height: 8px; background: #333; border-radius: 50%;
            position: absolute; top: 15px; right: 15px;
        }
        .status-dot.speaking { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* --- شريط التحكم (Dock) --- */
        .dock {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
            padding: 10px 15px; border-radius: 60px; border: 1px solid #222;
            display: flex; gap: 15px; z-index: 100; align-items: center;
        }

        .dock-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: var(--white); color: #000;
            font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }
        .dock-btn:active { transform: scale(0.9); }
        .dock-btn.active { background: #ddd; }

        /* زر القماش الأحمر */
        .dock-btn.danger {
            width: 60px; height: 60px;
            color: white;
            background-color: var(--fabric-red);
            background-image: 
                radial-gradient(rgba(0,0,0,0.3) 15%, transparent 16%),
                radial-gradient(rgba(0,0,0,0.3) 15%, transparent 16%);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6), 0 5px 20px rgba(198, 0, 0, 0.3);
            border: 1px solid #8a0000;
        }

        /* القائمة المنبثقة للفلاتر */
        .filter-menu {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: var(--white); color: black;
            border-radius: 15px; padding: 10px; width: 180px;
            opacity: 0; pointer-events: none; transition: 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }
        .filter-menu.show { opacity: 1; pointer-events: all; bottom: 110px; }
        .filter-opt {
            padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 700;
        }
        .filter-opt:hover { background: #f0f0f0; }
        .filter-opt.selected { background: #000; color: white; }

        /* شاشة السماح بالمايكروفون */
        .audio-gate {
            position: fixed; inset: 0; background: #000;
            z-index: 200; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s;
        }
        .audio-gate.show { opacity: 1; pointer-events: all; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- خلفية الشهب -->
    <div class="sky-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="app-view active" id="v-home">
        <div style="margin: auto; width: 100%; text-align: center;">
            
            <!-- الأيقونة المعبرة (الحمامة/الطائر الحر) -->
            <div class="freedom-icon">
                <i class="fas fa-dove"></i>
            </div>
            
            <h1>منبر الأحرار</h1>
            <p class="sub-text" id="id-text">جاري التحميل...</p>

            <!-- زر الاستعادة -->
            <button class="btn-white rejoin-btn" id="rejoin-btn" onclick="restoreSession()">
                <span>استكمال الجلسة</span> <i class="fas fa-satellite-dish"></i>
            </button>

            <!-- زر الإنشاء -->
            <button class="btn-white" onclick="createRoom()">
                <span>بدء مساحة حرة للنقاش</span> <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.7rem; color: #444;">
            حرية الرأي مكفولة • صوتك مسموع
        </div>
    </div>

    <!-- الغرفة -->
    <div class="app-view" id="v-room">
        <!-- الشريط العلوي -->
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 0.9rem; font-weight: 700; color: #fff;">
                <i class="fas fa-circle" style="font-size: 8px; color: var(--gold); margin-left:5px;"></i> مباشر
            </div>
            <button onclick="copyLink()" style="background:transparent; border:1px solid #333; color:white; padding:8px 15px; border-radius:20px; cursor:pointer; font-size: 0.8rem; font-family: 'Cairo';">
                نسخ الرابط
            </button>
        </div>

        <div class="grid-container" id="grid"></div>

        <!-- قائمة الفلاتر -->
        <div class="filter-menu" id="filter-menu">
            <div class="filter-opt selected" onclick="applyFilter('none', this)">صوت طبيعي</div>
            <div class="filter-opt" onclick="applyFilter('deep', this)">نبرة وقورة</div>
            <div class="filter-opt" onclick="applyFilter('radio', this)">إذاعة</div>
            <div class="filter-opt" onclick="applyFilter('echo', this)">صدى القاعات</div>
        </div>

        <!-- الدوك السفلي -->
        <div class="dock">
            <!-- زر المايكروفون -->
            <button class="dock-btn active" id="mic-btn" onclick="toggleMic()">
                <i class="fas fa-microphone"></i>
            </button>

            <!-- زر إنهاء المكالمة (قماش أحمر) -->
            <button class="dock-btn danger" onclick="endCall()">
                <i class="fas fa-times" style="font-size: 1.4rem;"></i>
            </button>

            <!-- زر الفلاتر -->
            <button class="dock-btn" onclick="toggleFilters()">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
        
        <div id="audio-streams" style="display:none;"></div>
    </div>

    <!-- بوابة الدخول -->
    <div class="audio-gate" id="audio-gate">
        <div style="width: 80px; height: 80px; border-radius: 50%; background: var(--white); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 0 30px rgba(255,255,255,0.2);">
            <i class="fas fa-microphone-alt" style="color: black; font-size: 2rem;"></i>
        </div>
        <h2 style="color: white; margin-bottom: 10px; font-weight: 700;">إذن الوصول</h2>
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 30px;">يجب السماح باستخدام الميكروفون للمشاركة</p>
        
        <button class="btn-white" onclick="confirmEntry()" style="width: 200px;">
            دخول للنقاش
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let user = JSON.parse(localStorage.getItem('voice_freedom_user')) || {
            id: 'u_' + Date.now().toString(36),
            code: Math.floor(100 + Math.random() * 900)
        };
        localStorage.setItem('voice_freedom_user', JSON.stringify(user));
        
        let activeRoom = null;
        let isHost = false;
        let localStream = null;
        let peer = null;
        let myPeerId = null;
        let audioCtx, audioSource, audioDestination, currentFilterNode;
        let isMuted = false;

        document.getElementById('id-text').innerHTML = `هويتك الرقمية: <span style="font-family:'Outfit'">${user.code}</span>`;

        window.onload = async () => {
            const savedRoom = localStorage.getItem('active_room_id');
            if (savedRoom) {
                const snap = await get(ref(db, `rooms/${savedRoom}`));
                if (snap.exists()) {
                    document.getElementById('rejoin-btn').classList.add('visible');
                    activeRoom = savedRoom;
                    isHost = (localStorage.getItem('is_host_user') === 'true');
                } else {
                    localStorage.removeItem('active_room_id');
                }
            }
            if (new URLSearchParams(location.search).get('room')) {
                activeRoom = new URLSearchParams(location.search).get('room');
                document.getElementById('rejoin-btn').classList.remove('visible');
                document.getElementById('audio-gate').classList.add('show');
            }
        };

        window.createRoom = () => {
            activeRoom = Date.now().toString(36);
            isHost = true;
            localStorage.setItem('active_room_id', activeRoom);
            localStorage.setItem('is_host_user', 'true');
            document.getElementById('audio-gate').classList.add('show');
        };

        window.restoreSession = () => document.getElementById('audio-gate').classList.add('show');

        window.confirmEntry = async () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                await audioCtx.resume();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                localStream = stream;
                
                audioSource = audioCtx.createMediaStreamSource(stream);
                audioDestination = audioCtx.createMediaStreamDestination();
                audioSource.connect(audioDestination);
                
                initVisualizer(audioSource, user.id);
                setupPeer();
                
                document.getElementById('audio-gate').classList.remove('show');
                document.getElementById('v-home').classList.remove('active');
                document.getElementById('v-room').classList.add('active');
            } catch (e) {
                alert("يرجى التحقق من إعدادات الميكروفون.");
            }
        };

        window.applyFilter = (type, elem) => {
            document.querySelectorAll('.filter-opt').forEach(el => el.classList.remove('selected'));
            elem.classList.add('selected');
            document.getElementById('filter-menu').classList.remove('show');
            
            audioSource.disconnect();
            if(currentFilterNode) currentFilterNode.disconnect();
            
            if(type === 'none') {
                audioSource.connect(audioDestination);
            } else {
                let node;
                if(type === 'deep') {
                    node = audioCtx.createBiquadFilter();
                    node.type = 'lowpass'; node.frequency.value = 600;
                } else if(type === 'radio') {
                    node = audioCtx.createBiquadFilter();
                    node.type = 'bandpass'; node.frequency.value = 2000; node.Q.value = 1;
                } else if(type === 'echo') {
                    node = audioCtx.createDelay(); node.delayTime.value = 0.3;
                    const fb = audioCtx.createGain(); fb.gain.value = 0.4;
                    node.connect(fb); fb.connect(node);
                    audioSource.connect(audioDestination);
                    audioSource.connect(node);
                    node.connect(audioDestination);
                    currentFilterNode = node;
                    return;
                }
                if(node) {
                    audioSource.connect(node);
                    node.connect(audioDestination);
                    currentFilterNode = node;
                }
            }
        };

        function setupPeer() {
            peer = new Peer(user.id);
            peer.on('open', (id) => {
                myPeerId = id;
                joinRoom();
            });
            peer.on('call', (call) => {
                call.answer(audioDestination.stream);
                call.on('stream', (st) => playAudio(st, call.peer));
            });
        }

        function joinRoom() {
            const refUser = ref(db, `rooms/${activeRoom}/users/${user.id}`);
            set(refUser, { code: user.code, peerId: myPeerId, joinedAt: Date.now() });
            
            onValue(ref(db, `rooms/${activeRoom}`), (snap) => {
                if(!snap.exists()) forceExit();
                else if(snap.val().users) {
                    renderGrid(snap.val().users);
                    connectPeers(snap.val().users);
                }
            });
        }

        function renderGrid(users) {
            const grid = document.getElementById('grid');
            const arr = Object.values(users).sort((a,b) => a.joinedAt - b.joinedAt);
            
            grid.className = 'grid-container';
            if (arr.length === 1) grid.classList.add('layout-1');
            else if (arr.length === 2) grid.classList.add('layout-2');
            else if (arr.length === 3) grid.classList.add('layout-3');
            else if (arr.length === 4) grid.classList.add('layout-4');
            else grid.classList.add('layout-more');

            grid.innerHTML = '';
            arr.forEach(u => {
                const isMe = u.peerId === myPeerId;
                const div = document.createElement('div');
                div.className = 'user-card';
                div.id = `card-${u.peerId}`;
                div.innerHTML = `
                    <div class="card-avatar">
                        ${u.code}
                    </div>
                    <div class="status-dot" id="dot-${u.peerId}"></div>
                    <div style="font-size: 0.8rem; color: #666;">${isMe ? 'أنت' : 'متحدث'}</div>
                    <div style="font-size: 0.7rem; color: #444;">${isMe && isMuted ? 'مكتوم' : ''}</div>
                `;
                grid.appendChild(div);
            });
        }

        const connected = {};
        function connectPeers(users) {
            Object.values(users).forEach(u => {
                if(u.peerId !== myPeerId && !connected[u.peerId]) {
                    const call = peer.call(u.peerId, audioDestination.stream);
                    call.on('stream', (s) => playAudio(s, u.peerId));
                    connected[u.peerId] = call;
                }
            });
        }

        function playAudio(stream, id) {
            if(document.getElementById(`aud-${id}`)) return;
            const aud = document.createElement('audio');
            aud.id = `aud-${id}`; aud.srcObject = stream; 
            aud.autoplay = true; aud.playsInline = true;
            document.getElementById('audio-streams').appendChild(aud);
            
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const src = ctx.createMediaStreamSource(stream);
            initVisualizer(src, id, ctx);
        }

        function initVisualizer(src, id, ctx = audioCtx) {
            const analyser = ctx.createAnalyser();
            analyser.fftSize = 32;
            src.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);
            const loop = () => {
                if(!activeRoom) return;
                analyser.getByteFrequencyData(data);
                const vol = data[4];
                const dot = document.getElementById(id === user.id ? `dot-${myPeerId}` : `dot-${id}`);
                if(dot) {
                    if(vol > 20) dot.classList.add('speaking');
                    else dot.classList.remove('speaking');
                }
                requestAnimationFrame(loop);
            };
            loop();
        }

        window.toggleFilters = () => document.getElementById('filter-menu').classList.toggle('show');
        window.toggleMic = () => {
            isMuted = !isMuted;
            if(localStream) localStream.getAudioTracks()[0].enabled = !isMuted;
            const btn = document.getElementById('mic-btn');
            if(isMuted) {
                btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                btn.style.color = "#888";
            } else {
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
                btn.style.color = "#000";
            }
            renderGrid({[user.id]: {code:user.code, peerId:myPeerId, joinedAt:0}});
        };

        window.endCall = async () => {
            if(isHost) await remove(ref(db, `rooms/${activeRoom}`));
            else await remove(ref(db, `rooms/${activeRoom}/users/${user.id}`));
            forceExit();
        };

        function forceExit() {
            localStorage.removeItem('active_room_id');
            localStorage.removeItem('is_host_user');
            location.href = location.origin + location.pathname;
        }

        window.copyLink = () => {
            navigator.clipboard.writeText(`${location.origin}${location.pathname}?room=${activeRoom}`);
            alert("تم نسخ رابط الغرفة");
        };
    </script>
</body>
</html>
